machine:
  python:
    version: 2.7.3

dependencies:
  pre:
    - easy_install -U setuptools
    
test:
  override:
    - CASSANDRA_VERSION=2.1.2 nosetests -v --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/tests.xml --test-select-config=conf/cassandra-2.1_test-select.cfg --total-processes=$CIRCLE_NODE_TOTAL --which-process=$CIRCLE_NODE_INDEX :  
        timeout: 3600
        parallel: true
          
