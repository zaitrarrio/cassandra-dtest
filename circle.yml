machine:
  python:
    version: 2.7.3

dependencies:
  pre:
    - easy_install -U setuptools
    
test:
  override:
    - CASSANDRA_VERSION=2.1.2 nosetests -v --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/tests.xml :  
        timeout: 3600
        parallel: true
        files:
          - "*.py"
          
